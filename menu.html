<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        h1
        {
            margin-left: 60px;
            font-family: cursive;
            color: rgb(57, 243, 0);
            animation-name:dora;
            animation-delay: 2s;
            font-size:15px;
            animation-duration:2s;
            animation-iteration-count: infinite;
        }
        @keyframes dora 
        {
            0%{color: black;}
            25%{color: rgb(246, 226, 8);}
            50%{color: rgb(251, 0, 242);}
            75%{color: rgba(0, 93, 243, 0.949);}
            100%{color: rgb(249, 0, 0);}
        }
        body
        {
            background-color:white;
        }
        ul 
        {
            display:flex;
            flex-direction: column;
        }
        ul>li 
        {
            margin-bottom:20px;
            border-radius: 7px;
            list-style-type: none;
            text-align: center;
            
        }
          
        ul>li>a 
        {
            text-decoration:none;
            font-family: cursive;
            color:black;
            background-color:rgb(255, 255, 255);
            display: block;
            border-radius:8px;
            padding: 8px 10px;
            border-top: 3px solid black;
            border-left: 3px solid red;
            border-bottom: 3px solid rgb(153, 255, 0);
            border-right: 3px solid blue;
            
        }
        ul>li>a:hover{

            border-radius: 48px 0px;
            background-color: #555;
            color:white;
        }
        ::-webkit-scrollbar
        {
            width:4px;
        }
       
        div 
        {
            height: 300px;
            width: 200px;
            margin-top: 2px;
            background-color:white;
            overflow:scroll;
        }
       
        
        </style>
</head>
