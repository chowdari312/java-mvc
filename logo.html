<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
       @keyframes Dora 
       {
            40%{background-image: url("https://s3.amazonaws.com/media-p.slid.es/uploads/1081580/images/6292308/Amazon_logo.png");}
            75%{background-image: url("https://www.tripfiction.com/wp-content/uploads/2016/08/1920x1080-brands-amazon-logo.jpg");}
       }
        div
        {
          height:150px;
          background-image:url("https://s3.amazonaws.com/media-p.slid.es/uploads/1081580/images/6292308/Amazon_logo.png");
          background-repeat: repeat;
          height: 119px;;
          background-size: 230px;
          animation-name:Dora;
            animation-duration:2s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div>
    </div>
</body>
</html>
